<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #dbdbdb
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- colspan = 옆으로 2칸/ rowspan = 밑으로 2칸 -->
            <th></th>
            <th>이름</th>
            <th>연락처</th>
            <th>주소</th>
        </tr>
        <tr>
            <th>1</th>
            <td>김준일</td>
            <td>010-9988-1916</td>
            <td>부산시 동래구 사직동</td>
        </tr>
        <tr>
            <th>2</th>
            <td>김준이</td>
            <td>010-1234-5678</td>
            <td>부산시 부산진구 가야동</td>
        </tr>
    </table>
    
</body>
</html>
