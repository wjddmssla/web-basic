<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 40px;
            color: red;
        }

        p{
            color: blue;
            font-weight: 700;
        }

        #title {
            font-size: 20px;
            color: chocolate;
        }

        .title-class {
            font-size: 10px;
            color: darkcyan;
        }

        p-tag {
            color: brown;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <div>
        <h1>제목</h1>
        <h1 id="title">제목</h1>
        <h1 class="title-class">제목</h1>
        <h1 class="title-class">제목</h1>
        <h1 class="title-class">제목</h1>
        <h1 class="title-class">제목</h1>
        <h1 class="title-class">제목</h1>
        <!-- id는 중복을 쓰면 안됨/클래스는 중복 가능 -->
        <!-- 디자인 똑같이 하려면 똑같은 클래스를 써야함 -->
    </div>
    <div>
        <p callss="p-tag">Css 기본 선택자</p>
    </div>
</body>
</html>
