<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림창</title>
</head>
<body>
    <button type="button" class="alert-button">알림</button>
    <button type="button" class="confirm-button">확인</button>
    <button type="button" class="prompt-button">입력</button>


    <script>
        const alertButton=document.querySelector(".alert-button");
        const confirmButton=document.querySelector(".confirm-button");
        const promptButton=document.querySelector(".prompt-button");

        alertButton.onclick = () => {
            alert("알림창을 오픈!");
        }

        confirmButton.onclick = () => {
            let flag=false;
            flag=confirm("다음으로 넘어 가시겠습니까?");
            if(flag==true) {
                alert("다음으로 넘어갑니다.");
            }else {
                alert("다음으로 넘어가지 않습니다.");
            }
        }

        promptButton.onclick = () => {
            let message = null;
            message = prompt("전송할 메세지를 입력하세요.", "기본값");
            alert("메세지 내용: "+message);
        }

        console.log("System.out.println();");
        console.log("System.out.println();");
        console.log("System.out.println();");
        console.log("System.out.println();");
        console.log("System.out.println();");
        console.log("System.out.println();");
        console.log("System.out.println();");
    </script>
</body>
</html>
