<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>

    <style>
        .box{
            border: 2px solid #dbdbdb;

            width:100px;
            height: 100px;

            cursor:pointer
        }
    </style>
</head>
<body>
    <div class="box" onclick="alert('버튼을 클릭했다.');"></div>
    <div class="box" ondbclick="alert('버튼을 더블클릭했다.');"></div>
    <div class="box" onmousedown="alert('마우스를 눌렀다.');"></div>
    <div class="box" oncmousemove="alert('마우스가 움직인다.');"></div>
    <div class="box" onmouseover="alert('마우스가 옮겨진다.');"></div>
    <div class="box" onmouseout="alert('마우스가 벗어났다.');"></div>
    <div class="box" onmouseup="alert('마우스에서 손을 뗐다.');"></div>

    <div class="box" onkeydown="alert('키를 누르고있다.');"></div>
    <div class="box" onkeypress="alert('키를 눌렀다.');"></div>
    <div class="box" onkeyup="alert('키에서 손을 뗐다.');"></div>
