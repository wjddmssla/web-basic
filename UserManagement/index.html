<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/UserManagement/css/style.css">
    <link rel="stylesheet" href="/UserManagement/css/index.css">
    
</head>
<body>
    <div id="container">
        <article>
            <section class="user-input-container">
                <div class="user-input-title">
                    <h1>사용자 정보 입력</h1>
                </div>
                <div class="user-info-input">
                    <label for="username">아이디</label><input type="text">
                </div>
                <div class="user-info-input">
                    <label for="username">비밀번호</label><input type="text">
                </div>
                <div class="user-info-input">
                    <label for="username">이름</label><input type="text">
                </div>
                <div class="user-info-input">
                    <label for="username">이메일</label><input type="text">
                </div>
                <button type="button" class="save-button">저장</button>
                
            </section>
        </article>
        <article>
            <section class="user-list-container">
                <div class="user-list-title">
                    <h1>사용자 정보 리스트</h1>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>아이디</th>
                            <th>비밀번호</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
        </article>
    </div>
    <script src="/UserManagement/js/user_info.js"></script>
</body>
</html>
