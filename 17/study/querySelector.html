<body>
    a <input type="text" class="data-input"><br>

    g <input type="text" class="data-input"><br>
    h <input type="text" class="data-input"><br>

    <span class="index-text">1</span>
    <input type="range" min="1" max="8" class="index-input">
    <button type="button" class="ok-button">확인</button>

    <script>
        const dataInputs = document.querySelectorAll(".data-input");
        const indexText = document.querySelector(".index-text");
        const indexInput = document.querySelector(".index-input");
        const okButton = document.querySelector(".ok-button");

        okButton.onclick = () => {
            let data = null;

            data = dataInputs[indexInput.value - 1].value;
            alert(data);
        }

        indexInput.onchange = () => {
            indexText.textContent = indexInput.value;
        }
    </script>
</body>
