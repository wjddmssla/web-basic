<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="/google/css/style.css">
    <link rel="stylesheet" href="/google/css/login.css">
</head>
<body>
    <div class="box" div style="text-align : center;">
        <img src="/google/images/mini-logo.PNG" alt="google-logo">
        <div class="logo">
        </div>
    <div class="login">
        <h1>로그인</h1>
        <h2>Google Drive로 이동</h2>
    </div>
    <form>
        <div class="inputBox">
            <input type="text" class="email or phone" placeholder="이메일 또는 휴대전화"><br>
        </div>
        <div class="emailbutton">
            <button class="email">이메일을 잊으셨나요?</button>
        </div>
        
        <br>
        <br>
        <div class="know">
            <p>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요. <button class="ara">자세히 알아보기</button></p>
            
        </div>
        
        <div class="ID">
            <button class="make">계정 만들기</button>
        </div> 
        <div class="next">
            <button class="nextbutton">다음</button>
        </div>
      </form>
      <div class="help">
        <button>한국어</button>
        <button>도움말</button>
        <button>개인정보처리방침</button>
        <button>약관</button>
    </div>     
</body>
</html>
