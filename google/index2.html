<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/3c99650d8d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <header>
        <nav>
            <button class="nav-button">Gmail</button>
            <button class="nav-button">이미지</button>
            <button class="nav-button">
                <img src="images/menu.PNG">
                <div class="nav-item-box visible">

                </div>
            </button>
        </nav>
    </header>
    <main>
        <div class="brand-loge">
            <img src="images/logo.PNG" alt="google-logo">
        </div>
        <div class="google-search">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text" class="search-input" placeholder="Google 검색 또는 URL 입력">
            <button class="search-mic-button">
                <div class="search-mic-img">
                    <img src="images/mic-button.PNG">
                </div>
            </button>
        </div>
        <button class="add-addbookmark-button">
            <div class="plus-icon">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="add-bookmark-text">바로가기 추가</div>
        </button>
    </main>
    <footer>
        <button class="setting-chrome-button">
            <div class="pen-icon"><i class="fa-solid fa-pen"></i></div>
            <div class="setting-chrome-text">Chrome 맞춤설정</div>
        </button>
    </footer>

    <script src = "/js/header.js"></script>

</body>
</html>
