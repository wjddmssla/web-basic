<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive: 로그인</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/signin.css">

</head>
<body>
    <div id="container">
        <main>
            <div class="brand-logo">
                <img src="images/small_logo.png" alt="google logo">
            </div>
            <div class="login-title">
                <h1>로그인</h1>
            </div>
            <div class="title-description">
                <h2>Google Drive로 이동</h2>
            </div>
            <div class="google-login">
                <label for="username-input" class="login-label">이메일 또는 휴대전화</label>
                <input type="text" id="username-input" class="login-input">
            </div>
            <div class="find-password">
                <button>이메일을 잊으셨나요?</button>
            </div>
            <div class="login-description">
                <p>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요. <button>자세히 알아보기</button></p>
            </div>
            <div class="login-buttons">
                <button>계정 만들기</button>
                <button>다음</button>
            </div>
        </main>
        <footer>
            <button>한국어</button>
            <div>
                <button>도움말</button>
                <button>개인정보처리방침</button>
                <button>약관</button>
            </div>
        </footer>
    </div>

    <script>
        const googleLogin = document.querySelector(".google-login");
        const googleLoginInput = document.querySelector(".login-input");
        const googleLoginLable = document.querySelector(".login-label");

        googleLoginInput.onfocus = () => {
            googleLoginLable.classList.toggle("onfocus-label");
            googleLogin.classList.toggle("onfocus-input");
        }

        googleLoginInput.onblur = () => {
            googleLoginLable.classList.toggle("onfocus-label");
            googleLogin.classList.toggle("onfocus-input");
        }

    </script>
</body>
</html>
